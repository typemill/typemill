name: Cyanine Theme
version: 2.1.0
description: Cyanine is a modern and flexible multi-purpose theme and the standard theme for typemill. 
author: Trendschau
homepage: https://trendschau.net
license: MIT

settings:
  blogimage: true
  landingpage: true
  introPosition: '1'
  introFullsize: true 
  introTitle: 'Hello World'
  introMarkdown: 'Thank you for visiting my website'
  introButtonLink: '#'
  introButtonLabel: 'Configure this button'
  infoPosition: '2'
  infoMarkdown: '## Info Segment'
  teaserPosition: '3'
  teaser1title: 'Typemill'
  teaser1text: 'Visit the Typemill website'
  teaser1link: 'https://typemill.net'
  teaser1label: 'Visit Typemill'
  teaser2title: 'Plugins'
  teaser2text: 'Use some cool plugins.'
  teaser2link: 'https://plugins.typemill.net'
  teaser2label: 'Choose Plugins'
  teaser3title: 'Themes'
  teaser3text: 'Try out some beautiful themes.'
  teaser3link: 'https://themes.typemill.net'
  teaser3label: 'Choose Themes'
  contrastPosition: '4'
  contrastTitle: 'The Contrast Element'
  contrastText: 'Configure the contrast element in the theme settings.'
  contrastLink: 'https://typemill.net'
  contrastLabel: 'Link to somewhere'
  naviPosition: '5'
  naviTitle: 'Table of Contents'
  footer1: '### Footer 1'
  footer2: '### Footer 2'
  footer3: '### Footer 3'

forms:
  fields:

    layout:
      type: fieldset
      legend: General Layout
      fields:
        layoutsize:
          type: select
          label: Layout Size
          options:
            standard: Standard
            large: Large
            full: Full Width

    bloghomepage:
      type: fieldset
      legend: Post Configuration (Blog or News)
      fields:
        blogimage:
          type: checkbox
          label: Hero Images
          checkboxlabel: Show hero images in all lists of posts
        blog:
          type: checkbox
          label: Homepage Posts
          checkboxlabel: Show posts on the homepage
        blogfolder:
          type: text
          label: Homepage Posts Folder
          placeholder: /blog
          description: Add the relative pasts to the folder with posts that should appear on the homepage
        blogintro:
          type: checkbox
          label: Homepage Intro Text
          checkboxlabel: Show the text of the homepage before the list of posts

    landing:
      type: fieldset
      legend: Landingpage
      fields:
        landingpage:
          type: checkbox
          checkboxlabel: Activate a landing page with segments on the homepage

    landingpageIntro:
      type: fieldset
      legend: Landingpage Intro Segment
      fields:
        introPosition:
          type: number
          label: Position of Intro Segment
          description: Use 0 to disable the section
          css: 'lg:w-full'
        introFullsize:
          type: checkbox
          label: Full Screen
          checkboxlabel: Use full screen for the intro segment
        introTitle:
          type: text
          label: Title for your landingpage intro
          placeholder: Typemill
          css: 'lg:w-full'
        introMarkdown:
          type: textarea
          label: Text for your landingpage intro (use markdown)
        introButtonLink:
          type: text
          label: Link for startbutton
          placeholder: /my/deeplink
          css: 'lg:w-half'
        introButtonLabel:
          type: text
          label: Label for startbutton
          placeholder: my label
          css: 'lg:w-half'
        introBackground:
          type: image
          label: Background Image
          description: Use the original size if you want to improve the quality of the background image.
        introImageOpacity:
          type: text
          label: Background Image Opacity
          placeholder: 0.8
          description: 0 is fully transparent, 1 is without transparency
        introImageBlendmode:
          type: select
          label: Blend mode for background image
          options: 
            lighten: 'lighten'
            darken: 'darken'
        introLogoTitle:
          type: checkbox
          label: Logo as title
          checkboxlabel: Use the website logo from system settings instead of title
        introTitleFallback:
          type: checkbox
          label: Title Fallback
          checkboxlabel: Use the title of the homepage as fallback
        introMarkdownFallback:
          type: checkbox
          label: Intro Text Fallback
          checkboxlabel: Use the content of the homepage as fallback
        introImage:
          type: checkbox
          label: Background Image Fallback
          checkboxlabel: Use the hero-image of the homepage as background image

    landingpageInfo:
      type: fieldset
      legend: Landingpage Info Segment
      fields:
        infoPosition:
          type: number
          label: Position of Info Segment
          description: Use 0 to disable the section          
        infoMarkdown:
          type: textarea
          label: Use Markdown

    landingpageTeaser:
      type: fieldset
      legend: Landingpage Teaser Segment
      fields:
        teaserPosition:
          type: number
          label: Position of Teaser Segment
          description: Use 0 to disable the section
        teaser1title:
          type: text
          label: Teaser 1 Title
          css: 'lg:w-half'
        teaser1text:
          type: text
          label: Teaser 1 Text
          css: 'lg:w-half'
        teaser1link:
          type: text
          label: Teaser 1 Link
          css: 'lg:w-half'
        teaser1label:
          type: text
          label: Teaser 1 Label
          css: 'lg:w-half'
        teaser2title:
          type: text
          label: Teaser 2 Title
          css: 'lg:w-half'
        teaser2text:
          type: text
          label: Teaser 2 Text
          css: 'lg:w-half'
        teaser2link:
          type: text
          label: Teaser 2 Link
          css: 'lg:w-half'
        teaser2label:
          type: text
          label: Teaser 2 Label
          css: 'lg:w-half'
        teaser3title:
          type: text
          label: Teaser 3 Title
          css: 'lg:w-half'
        teaser3text:
          type: text
          label: Teaser 3 Text
          css: 'lg:w-half'
        teaser3link:
          type: text
          label: Teaser 3 Link
          css: 'lg:w-half'
        teaser3label:
          type: text
          label: Teaser 3 Label
          css: 'lg:w-half'

    landingpageContrast:
      type: fieldset
      legend: Landingpage Contrast Segment
      fields:
        contrastPosition:
          type: number
          label: Position of Contrast Segment
          description: Use 0 to disable the section          
        contrastTitle:
          type: text
          label: Title
        contrastText:
          type: textarea
          label: Text
        contrastLink:
          type: text
          label: Button Link
          css: 'lg:w-half'
        contrastLabel:
          type: text
          label: Button Label
          css: 'lg:w-half'

    landingpageNavi:
      type: fieldset
      legend: Landingpage Navigation Segment
      fields:
        naviPosition:
          type: number
          label: Position of Navi Segment
          description: Use 0 to disable the section          
        naviTitle:
          type: text
          label: Title for navigation
        naviDepth:
          type: number
          label: How many navigation levels?

    landingpageNews:
      type: fieldset
      legend: Landingpage News Segment      
      fields:
        newsPosition:
          type: number
          label: Position of News Segment
          description: Use 0 to disable the section          
          css: 'lg:w-half'
        newsHeadline:
          type: text
          label: Headline for news-segment
          placeholder: News
          css: 'lg:w-half'
        newsFolder:
          type: text
          label: List entries from folder
          placeholder: /blog
          description: Add a path to a folder from which you want to list entries
          css: 'lg:w-half'
        newsLabel:
          type: text
          label: Label for read more link
          placeholder: All News
          css: 'lg:w-half'

    fieldsetAuthor:
      type: fieldset
      legend: Article Author
      fields:
        authorPosition:
          type: checkboxlist
          label: Position of article author-line (top/bottom)
          options:
            top: Top
            bottom: Bottom

        authorIntro:
          type: text
          label: Author intro text
          placeholder: Author

    fieldsetDate:
      type: fieldset
      legend: Article Date
      fields:
        datePosition:
          type: checkboxlist
          label: Position of article date (top/bottom)
          options:
            top: Top
            bottom: Bottom

        dateIntro:
          type: text
          label: Date intro text
          placeholder: Last Updated
          css: 'lg:w-half'

        dateFormat:
          type: select
          label: Date format
          css: 'lg:w-half'
          options:
            'm/d/Y': 01/20/2020
            'd.m.Y': 20.01.2020

    fieldsetGitHub:
      type: fieldset
      legend: Article edit link
      fields:
        gitPosition:
          type: checkboxlist
          label: Position of the edit link (top/bottom)
          options:
            top: Top
            bottom: Bottom

        gitLink:
          type: text
          label: Link to repository
          placeholder: https://github.com/typemill/documentation
          help: Add the base url to the content repository (e.g. github).

        editText:
          type: text
          label: Text/label for edit link
          placeholder: edit on github

        editIcon:
          type: checkbox
          label: Icon
          checkboxlabel: use an edit-icon instead of text

    fieldsetPrint:
      type: fieldset
      legend: Print Button
      fields:
        printPosition:
          type: checkboxlist
          label: Position of the print-button (top/bottom)
          options:
            top: Top
            bottom: Bottom

        printText:
          type: text
          label: Text/label for print-button
          placeholder: print

        printIcon:
          type: checkbox
          label: Icon
          checkboxlabel: use a print-icon instead of text

    fieldsetNavigations:
      type: fieldset
      legend: Navigations and Chapters
      fields:
        chapnum:
          type: checkbox
          label: Chapter Numbers
          checkboxlabel: Show chapter numbers in navigation?
        collapseNav:
          type: checkbox
          label: Collapse navigation
          checkboxlabel: Collapse and expand navigation?
        expand:
          type: text
          label: Label for expand button
          placeholder: expand navigation
          css: 'lg:w-half'
        collapse:
          type: text
          label: Label for collapse button
          placeholder: collapse navigation
          css: 'lg:w-half'
        next:
          type: text
          label: Label for next link
          placeholder: next
          css: 'lg:w-half'
        previous:
          type: text
          label: Label for previous link
          placeholder: previous
          css: 'lg:w-half'

    fieldsetfooter:
      type: fieldset
      legend: 'Footer columns'
      fields:
        footercolumns:
          type: checkboxlist
          label: 'Activate footer columns'
          options:
            footer1: 'Column 1'
            footer2: 'Column 2'
            footer3: 'Column 3'
        footer1:
          type: textarea
          label: 'footer column 1 (use markdown)'
        footer2:
          type: textarea
          label: 'footer column 2 (use markdown)'
        footer3:
          type: textarea
          label: 'footer column 3 (use markdown)'

    fieldsetcopyrightline:
      type: fieldset
      legend: 'Copyright Line'
      fields:
        copyrightline:
          type: checkbox
          checkboxlabel: 'Overwrite the copyright line'
        copyrightlinetext:
          type: textarea
          label: 'Overwrite Copyright Line (use markdown)'
          description: 'If overwrite the copyright line with the link to typemill, then please support Typemill e.g. with a link in the imprint, a blog-post, a social media mention or a recommendation.'

    fieldsetFonts:
      type: fieldset
      legend: 'Font Families'
      fields:
        font:
          type: select
          label: 'General font-family'
          description: 'All fonts are system fonts with fallbacks'
          options:
            'BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica Neue,sans-serif': 'sans-serif'
            'georgia,times,serif': 'serif'
            'courier,sans-serif': 'courier (sans-serif)'
            'helvetica,sans-serif': 'helvetica (sans-serif)'
            'avenir,sans-serif': 'avenir (sans-serif)'
            'athelas,serif': 'athelas (serif)'
            'georgia,serif': 'georgia (serif)'
            'times,serif': 'times (serif)'
            'bodoni,serif': 'bodoni (serif)'
            'calisto,serif': 'calisto (serif)'
            'garamond,serif': 'garamond (serif)'
            'baskerville,serif': 'baskerville (serif)'
        fontheadline:
          type: select
          label: 'Font-family for headlines'
          description: 'All fonts are system fonts with fallbacks'
          options:
            'BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica Neue,sans-serif': 'sans-serif'
            'georgia,times,serif': 'serif'
            'courier,sans-serif': 'courier (sans-serif)'
            'helvetica,sans-serif': 'helvetica (sans-serif)'
            'avenir,sans-serif': 'avenir (sans-serif)'
            'athelas,serif': 'athelas (serif)'
            'georgia,serif': 'georgia (serif)'
            'times,serif': 'times (serif)'
            'bodoni,serif': 'bodoni (serif)'
            'calisto,serif': 'calisto (serif)'
            'garamond,serif': 'garamond (serif)'
            'baskerville,serif': 'baskerville (serif)'
        fontnavi:
          type: select
          label: 'Font-family for navigations'
          description: 'All fonts are system fonts with fallbacks'
          options:
            'BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica Neue,sans-serif': 'sans-serif'
            'georgia,times,serif': 'serif'
            'courier,sans-serif': 'courier (sans-serif)'
            'helvetica,sans-serif': 'helvetica (sans-serif)'
            'avenir,sans-serif': 'avenir (sans-serif)'
            'athelas,serif': 'athelas (serif)'
            'georgia,serif': 'georgia (serif)'
            'times,serif': 'times (serif)'
            'bodoni,serif': 'bodoni (serif)'
            'calisto,serif': 'calisto (serif)'
            'garamond,serif': 'garamond (serif)'
            'baskerville,serif': 'baskerville (serif)'
            
    fieldsetColors:
      type: fieldset
      legend: 'Colors'
      fields:
        brandcolorprimary:
          type: text
          label: 'Background color for body'
          placeholder: 'leightseagreen'
          css: 'lg:w-half'
        fontcolorprimary:
          type: text
          label: 'Font color for body'
          placeholder: 'white'
          css: 'lg:w-half'
        newsbackground:
          type: text
          label: 'Background color for news-box'
          placeholder: 'white'
          css: 'lg:w-half'
        newscolor:
          type: text
          label: 'Font color for news-box'
          placeholder: '#333'
          css: 'lg:w-half'
        brandcolortertiary:
          type: text
          label: 'Background color for buttons'
          placeholder: 'lightseagreen'
          css: 'lg:w-half'
        fontcolortertiary:
          type: text
          label: 'Font color for buttons'
          placeholder: '#F7F7F7'
          css: 'lg:w-half'
        bordercolortertiary:
          type: text
          label: 'Border color for buttons'
          placeholder: '#F7F7F7'
          css: 'lg:w-half'
        fontcolorlink:
          type: text
          label: 'Font color for content links'
          placeholder: '#007F7F'
          css: 'lg:w-half'
        brandcolorsecondary:
          type: text
          label: 'Background color for content'
          placeholder: '#f7f7f7'
          css: 'lg:w-half'
        fontcolorsecondary:
          type: text
          label: 'Font color for content'
          placeholder: '#333'
          css: 'lg:w-half'
        codebackground:
          type: text
          label: 'Background color for code'
          placeholder: '#ddd'
          css: 'lg:w-half'
        codecolor:
          type: text
          label: 'Font color for code'
          placeholder: '#333'
          css: 'lg:w-half'
        contentnavihoverbackground:
          type: text
          label: 'Background color for hover of content navigation'
          placeholder: 'lightseagreen'
          css: 'lg:w-half'
        contentnavihovercolor:
          type: text
          label: 'Font color for hover of content navigation'
          placeholder: 'white'
          css: 'lg:w-half'
        thinbordercolor:
          type: text
          label: 'Thin border color'
          placeholder: 'lightgray'
          description: 'Used for content navigation, table and horizontal line'
          css: 'lg:w-half'
        noticecolors:
          type: checkbox
          label: 'Color for notices'
          checkboxlabel: 'Use grayscale color schema for notices'
          css: 'lg:w-half'

metatabs:
  meta:
    fields:
      fieldsetfolder:
        fields:
          glossary:
            type: checkbox
            label: 'Glossary List (cyanine theme)'
            checkboxlabel: 'List pages or posts of this folder as glossary (only for folders)'