fieldsetsystem:
  type: fieldset
  legend: System
  fields:
    title:
      type: text
      label: Website Title
      maxlength: 60
      css: lg:w-half
    author:
      type: text
      label: Author
      css: lg:w-half
      maxlength: 60
    copyright:
      type: select
      label: Copyright
      css: lg:w-half
      maxlength: 60
      options:
        '©': '©'
        'CC-BY': 'CC-BY'
        'CC-BY-NC': 'CC-BY-NC'
        'CC-BY-NC-ND': 'CC-BY-NC-ND'
        'CC-BY-NC-SA': 'CC-BY-NC-SA'
        'CC-BY-ND': 'CC-BY-ND'
        'CC-BY-SA': 'CC-BY-SA'
    year:
      type: text
      label: Year
      css: lg:w-half
      maxlength: 4
    language:
      type: select
      label: Language (author area)
      css: lg:w-half
      maxlength: 60
      options:
        'en': 'English'
        'ru': 'Russian'
        'nl': 'Dutch, Flemish'
        'de': 'German'
        'it': 'Italian'
        'fr': 'French'
    langattr:
      type: text
      label: Language attribute (website)
      css: lg:w-half
      maxlength: 5
      description: Please use ISO 639-1 codes like "en"
    sitemap:
      type: text
      label: Google sitemap (readonly)
      css: lg:w-half
      disabled: true
    darkmode:
      type: checkbox
      label: Darkmode
      checkboxlabel: Switch to darkmode for the authoring area
      css: lg:w-half
fieldsetmedia:
  type: fieldset
  legend: Media
  fields:
    logo:
      type: image
      label: Logo
    favicon:
      type: image
      label: Favicon
      description: Only PNG format will work.
    liveimagewidth:
      type: number
      label: Standard width for live pictures
      placeholder: 820
      description: Default width of live images is 820px. Changes will apply to future uploads.
      css: lg:w-half
    liveimageheight:
      type: number
      label: Standard height for live pictures
      description: If you add a value for the height, then the image will be cropped.
      css: lg:w-half
    maximageuploads:
      type: number
      label: Maximum size for image uploads in MB
      description: The maximum image size might be limited by your server settings.
    allowsvg:
      type: checkbox
      label: Allow svg
      checkboxlabel: Allow the upload of svg images
    convertwebp:
      type: checkbox
      label: Convert to webp
      checkboxlabel: Try to convert uploaded images into the webp-format
    maxfileuploads:
      type: number
      label: Maximum size for file uploads in MB
      description: The maximum file size might be limited by your server settings.
fieldsetwriting:
  type: fieldset
  legend: Writing
  fields:
    editor:
      type: radio
      label: Standard editor mode
      css: lg:w-half
      options:
        'visual': 'visual editor'
        'raw': 'raw editor'
    formats:
      type: checkboxlist
      label: Format options for visual editor
      css: lg:w-half
      options:
        'markdown': 'markdown'
        'headline': 'headline'
        'ulist': 'numbered list'
        'olist': 'bullet list'
        'table': 'table'
        'quote': 'quote'
        'notice': 'notice'
        'image': 'image'
        'video': 'video'
        'file': 'file'
        'toc': 'table of contents'
        'hr': 'horizontal line'
        'definition': 'definition list'
        'code': 'code'
        'shortcode': 'shortcode'
    headlineanchors:
      type: checkbox
      label: Headline anchors
      checkboxlabel: Show anchors next to headline in frontend
    urlschemes:
      type: text
      label: Url schemes
      description: Add more url schemes for external links e.g. like dict:// (comma separated list)
      maxlength: 60
fieldsetaccess:
  type: fieldset
  legend: Restrictions
  fields:
    access:
      type: checkbox
      label: Website restriction
      checkboxlabel: Show the website only to authenticated users and redirect all other users to the login page.
    pageaccess:
      type: checkbox
      label: Page restriction
      checkboxlabel: Activate individual restrictions for pages in the meta-tab of each page.
    hrdelimiter:
      type: checkbox
      label: Content break
      checkboxlabel: Cut restricted content after the first hr-element on a page (per default content will be cut after title).
    restrictionnotice:
      type: textarea
      label: Restriction notice (use markdown)
      maxlength: 2000
    wraprestrictionnotice:
      type: checkbox
      label: Wrap restriction notice
      checkboxlabel: Wrap the restriction notice above into a notice-4 element (which can be designed as special box)
fieldsetsecurity:
  type: fieldset
  legend: Security
  fields:
    securitylog:
      type: checkbox
      label: Security log
      checkboxlabel: Track spam and suspicious actions in a logfile
    authcaptcha:
      type: radio
      label: Use captcha in authentication forms
      options:
        disabled: Disable    
        standard: Always show
        aftererror: Show after first wrong input
    recoverpw:
      type: checkbox
      label: Recover password
      checkboxlabel: Activate the password recovery.
    recoverfrom:
      type: text
      label: Sender email
      placeholder: your@email.org
      maxlength: 60
    recoversubject:
      type: text
      label: Email subject
      placeholder: Recover your password
      maxlength: 60
    recovermessage:
      type: textarea
      label: Text before recover link in email message
      maxlength: 2000
fieldsetdeveloper:
  type: fieldset
  legend: Developer
  fields:
    displayErrorDetails:
      type: checkbox
      label: Error reporting
      checkboxlabel: Display application errors
    twigcache:
      type: checkbox
      label: Twig cache
      checkboxlabel: Activate the cache for twig templates
    proxy:
      type: checkbox
      label: Proxy
      checkboxlabel: Use x-forwarded-header.
    trustedproxies:
      type: text
      label: Trusted IPs for proxies (comma separated)